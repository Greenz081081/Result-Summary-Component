<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Emerald Devs | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="result-container">
      <h4 class="result">Your Result</h4> 
      <div class="score-div">
        <h2 id="number">76</h2>
        <p id="result-p">of 100</p>
      </div>

      <h4 id="great">Great</h4> 
      <p id="comment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h4 class="summary">Summary</h4>

      <div class="reaction-div">
      <p>💡 Reaction</p>
      <span id="reaction-span"><strong>80</strong> / 100</span>
      </div>

      <div class="memory-div">
      <p>🏷️ Memory</p>
      <span id="memory-span"><strong>92</strong> / 100</span>
      </div>

      <div class="verbal-div">
      <p>🧪 Verbal</p>
      <span id="verbal-span"><strong>61</strong> / 100</span>
      </div>

      <div class="visual-div">
      <p>👁️ Visual</p>
      <span id="visual-span"><strong>72</strong> / 100</span><br>
      </div>

      <button type="button" id="button">Continue</button>
    </div>
  </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
